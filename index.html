<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="icon" type="image/png" href="image/logo.png">
    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/persian-datepicker.css">
</head>
<body>
<div class="main-container">
    <header class="header">
        <nav class="header-nav">
            <!-- calender -->
            <div class="container">
                <div class="search-container">
                  <input class="input" type="text">
                </div>
            </div>
            <!-- dark&light -->
            <label class="switch">
            <span class="sun"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="#ffd43b"><circle r="5" cy="12" cx="12"></circle><path d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"></path></g></svg></span>
            <span class="moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path></svg></span>   
            <input type="checkbox" class="input2">
            <span class="slider"></span>
            </label>
        </nav>
        <!-- section1 -->
         <div class="header-section">
            <div class="header-section-search">
                <input placeholder="جستجو..." type="text">
                <button type="submit">نمایش</button>
            </div>

            <div class="header-section-title">
                <span>Tehran,Iran</span>
                <span>30 °C</span>
            </div>

            <div class="header-section-img">
                <img src="image/weather-img/Sun cloud angled rain.png" alt="" loading="lazy">
                <span>Rainy</span>
            </div>

            <!-- section2 -->
            <div class="header-section-info">
                <div class="section-info-part">
                    <img src="image/weather-img/Tornado.png" alt="">
                    <span>Wind now</span>
                    <span>
                        <span style="font-size: 25px; font-weight: bold;">15</span>
                        <span>KM</span>
                    </span>

                </div>
                <div class="section-info-part">
                    <img src="image/weather-img/icons8-humidity-100.png" width="40px" alt="">
                    <span>Humidity</span>
                    <span>
                        <span style="font-size: 25px; font-weight: bold;">80</span>
                        <span>%</span>
                    </span>

                </div>
                <div class="section-info-part">
                    <img src="image/weather-img/icons8-precipitation-100.png" width="40px" alt="">
                    <span>Preciptation</span>
                    <span>
                        <span style="font-size: 25px; font-weight: bold;">10</span>
                        <span>%</span>
                    </span>

                </div>
            </div>

         </div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
         <!-- navigation -->
        <ul class="navigation">
                <li class="active">
                <a href="#">
                    <span class="icon">
                    <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
                </li>
                <li>
                <a href="#">
                    <span class="icon">
                    <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="text">Profile</span>
                </a>
                </li>
                <li>
                <a href="#">
                    <span class="icon">
                    <ion-icon name="chatbubble-outline"></ion-icon>
                    </span>
                    <span class="text">Messages</span>
                </a>
                </li>
                <li>
                <a href="#">
                    <span class="icon">
                    <ion-icon name="camera-outline"></ion-icon>
                    </span>
                    <span class="text">Photos</span>
                </a>
                </li>
                <li>
                <a href="#">
                    <span class="icon">
                    <ion-icon name="settings-outline"></ion-icon>
                    </span>
                    <span class="text">Settings</span>
                </a>
                </li>
        </ul>   
     </header>
    <!-- main -->
    <main class="main"></main>
    <!-- footer -->
    <footer class="footer"></footer>
</div>

    <!--  -->
    <script src="script/script.js"></script>
    <script src="script/calender/jquery-3.7.1.min.js"></script>
    <script src="script/calender/persian-date.js"></script>
    <script src="script/calender/persian-datepicker.js"></script>
    <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script><script  src="./script.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
        $(".input").pDatepicker(
            {
                initialValue: true,
                autoClose: true,
            }
        );

    });
      </script>
</body>
</html>
